# Colors (xfce4-terminal color)
colors:
  # Default Colors
  primary:
    background: '0x212121'
    foreground: '0xf1f1f1'
  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xAA0000'
    green:   '0x00AA00'
    yellow:  '0xAA5500'
    blue:    '0x0000AA'
    magenta: '0xAA00AA'
    cyan:    '0x00AAAA'
    white:   '0xAAAAAA'
  # Bright colors
  bright:
    black:   '0x555555'
    red:     '0xFF5555'
    green:   '0x55FF55'
    yellow:  '0xFFFF55'
    blue:    '0x5555FF'
    magenta: '0xFF55FF'
    cyan:    '0x55FFFF'
    white:   '0xFFFFFF'



      #background_opacity: 0.83
background_opacity: 1

cursor:  # Cursor style
    #
    # Values for `style`:
    #   - ▇ Block
    #   - _ Underline
    #   - | Beam
    style: Beam

font:
  normal:
    family: "Hack"
    style: Regular
  bold:
    family: "Hack"
    style: Bold
  italic:
    family: "Hack"
    style: Italic
  bold_italic:
    family: "Hack"
    style: Bold Italic

  # Point size
  size: 14.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

